<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Audio</h3>
        <audio controls>
            <source src="selow.mp3" type="selow/mp3">
                Browser doesn't support audio
                <!--
                    "controls" digunakan untuk menampilkan control audio (play/pause, volume)
                    pastikan file audio sudah terdapat pada folder yang sama dengan file html kalimat "Browser...." ditampilkan juka browser tidak support audio
                --> 
        </audio>
        <h3>Video</h3>
        <video controls>
            <source src"ufo.mp4" type=ufo">
        </video>
    </body>
</html>
